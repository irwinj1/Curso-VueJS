<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <div id="app">
        
      </div>
      <script>
        const vm = Vue.createApp({
            data:()=>({
                puerta:"Puerta Cerrada",
                open:false
            }),
            watch:{
                open(value){
                    value?this.puerta="Puerta abierta":this.puerta = "Puerta cerrada"
                }
            },
            methods:{
                openCloseDoor(){
                    this.open = !this.open
                }
            },
            computed:{
                label(){
                    return this.open?"Cerrar":"Abrir"
                }
            },
            template:`
                <div>{{puerta}}</div>
                <button @click="openCloseDoor">{{label}}</button>
            `
        }).mount('#app')
        console.log(vm);
      </script>
  </body>
</html>
