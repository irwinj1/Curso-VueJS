<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <div id="app">
        
      </div>
      <script>
        const app = Vue.createApp({
            data:()=>({
                text:"Hola Vue"
            }),
            methods:{
                cambioTexto(text){
                    this.text=text
                }
            },
            template:`
                <div>
                    <p>{{text}}</p>
                    <v-input v-model:text="text" />
                </div>
            
            `
        })
        app.component('v-input',{
            props:{
                text:{
                    type:String
                }
            },
            methods:{
                changeText(e){
                    this.$emit("update:text",e.target.value)
                }
            },
            template:`
              
                    <input type="text"  @input="changeText" :value="text" />
                    
               
            
            `
        })
        const vm = app.mount('#app')
        console.log(vm);
      </script>
  </body>
</html>
