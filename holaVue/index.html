<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <div id="app">
        
      </div>
      <script>
        const app = Vue.createApp({
            data:()=>({
                puerta:"Accede a tu cuenta",
                open:false,
                username:"",
                posts:[
                    {title:"titulo 1",description:"lorem ipssum..."},
                    {title:"titulo 2",description:"lorem ipssum..."},
                    {title:"titulo 3",description:"lorem ipssum..."},
                    {title:"titulo 4",description:"lorem ipssum..."},
                    {title:"titulo 5",description:"lorem ipssum..."},
                    {title:"titulo 6",description:"lorem ipssum..."},
                ]
               
            }),
            watch:{
                open(value){
                    value?this.puerta="Cerrar sesi√≥n":this.puerta = "Accede a tu cuenta"
                    !value?this.username ="":""
                }
            },
            methods:{
                openCloseDoor(){
                    this.open = !this.open
                }
            },
            computed:{
                label(){
                    return this.open?"Salir":"Acceder"
                },
                styles(){
                    return this.open?['open']:['closed']
                }
            },
            template:`
                <div class="container" :class="styles">
                    <h2>{{puerta}}</h2>
                    <div v-if="open">
                        <div >Hola, {{username}}</div>
                        <br>
                        <item v-for="(post,i) in posts" :key="i" :post="post" />
                    </div>
                    <div v-else>
                        <div>username</div>
                        <input type="tex" v-model="username" />
                    </div>
                    <button @click="openCloseDoor">
                        <div v-if="open">Salir</div>
                        <div v-else>Acceder</div>
                    </button>
                </div>  
                `
        })
        const vm=app.mount('#app')
        app.component("item",{
            props:['post'],
            template:`<div class="list">
                            <div class="item">
                                <div class="title">{{post.title}}</div>
                                <p>{{post.description}}</p>
                            </div>
                        </div>`
        })
        console.log(vm);
      </script>
      <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        #app, .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }
        .closed {
            background-color: #eca1a6;
        }
        .open {
            background-color: #b5e7a0;
        }
        .list{
            display: inline-block;
            flex-direction: column;
            margin: 3px;
        }
        .item{
            border: 1px solid black;
        }
        .title{
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
  </body>
</html>
