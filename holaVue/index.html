    <title>Document</title>

  <body>

      <div id="app">
       
      </div>
      <script>

                img:"https://codingbeautydev.com/wp-content/uploads/2022/02/Artboard-1-2-1024x576.png",
                name:"Vuetify"

            template:`<div > <img v-bind:[attr]="img" v-bind:alt="name"></div>`
        }).mount('#app')
        console.log(vm);
      </script>
